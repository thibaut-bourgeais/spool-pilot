<!-- Overview -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Overview</h2>
</div>

<div class="row g-4">
  <!-- Queue -->
  <div class="col-lg-6">
    <div class="card h-100 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-7 p-4">
          <h6 class="text-secondary-emphasis mb-1">Queue</h6>
          <a href="#" class="stretched-link text-decoration-none">
            <span class="fs-3 fw-bold text-primary">12 prints</span>
          </a>
          <div class="text-body-secondary mt-2">in queue, est. 2h 30m remaining.</div>
        </div>
        <div class="col-5 text-end">
          <img src="/static/general_pics/creality_queue.png" alt="printer" class="img-fluid p-3">
        </div>
      </div>
    </div>
  </div>

  <!-- Printers -->
  <div class="col-lg-6">
    <div class="card h-100 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-7 p-4">
          <h6 class="text-secondary-emphasis mb-1">Printers</h6>
          <a href="#" class="stretched-link text-decoration-none">
            <span class="fs-3 fw-bold text-primary">3 printers</span>
          </a>
          <div class="text-body-secondary mt-2">online. 2 printing, 1 idle.</div>
        </div>
        <div class="col-5 text-end">
          <img src="/static/general_pics/Creality_K1.png" alt="printer" class="img-fluid p-3">
        </div>
      </div>
    </div>
  </div>

  <!-- Stock -->
  <div class="col-lg-6">
    <div class="card h-100 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-7 p-4">
          <h6 class="text-secondary-emphasis mb-1">Stock</h6>
          <a href="#" class="stretched-link text-decoration-none">
            <span class="fs-3 fw-bold text-primary">5 spools</span>
          </a>
          <div class="text-body-secondary mt-2">in stock. 3 PLA, 2 ABS.</div>
        </div>
        <div class="col-5 text-end">
          <img src="/static/general_pics/spool_illustration.png" alt="spool" class="img-fluid p-3">
        </div>
      </div>
    </div>
  </div>

  <!-- Orders -->
  <div class="col-lg-6">
    <div class="card h-100 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-7 p-4">
          <h6 class="text-secondary-emphasis mb-1">Orders</h6>
          <a href="#" class="stretched-link text-decoration-none">
            <span class="fs-3 fw-bold text-primary">2 orders</span>
          </a>
          <div class="text-body-secondary mt-2">in progress, est. delivery 1d 12h.</div>
        </div>
        <div class="col-5 text-end">
          <img src="/static/general_pics/delivery_illustration.png" alt="box" class="img-fluid p-3">
        </div>
      </div>
    </div>
  </div>

  <!-- File Manager -->
  <div class="col-12">
    <div class="card h-100 shadow-sm">
      <div class="row g-0 align-items-center">
        <div class="col-7 p-4">
          <h6 class="text-secondary-emphasis mb-1">File Manager</h6>
          <a href="#" class="stretched-link text-decoration-none">
            <span class="fs-3 fw-bold text-primary">10 files</span>
          </a>
          <div class="text-body-secondary mt-2">in the manager, total size 100MB.</div>
        </div>
        <div class="col-5 text-end">
          <img src="/static/hero_clipboard.png" alt="files" class="img-fluid p-3">
        </div>
      </div>
    </div>
  </div>
</div>
